apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: tcproute-basic
  namespace: default
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: tcp
      namespace: default
      kind: Gateway
  rules:
    - backendRefs:
        - name: argo-rollouts-stable-service
          port: 80
        - name: argo-rollouts-canary-service
          port: 80
